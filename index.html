<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        .fixed-img {
            height: 200px;
            /* 원하는 고정 높이 */
            object-fit: contain;
            /* 이미지 비율 유지 및 영역 맞춤 */
        }

        .card:hover {
            transform: scale(1.05);
            /* 카드 크기를 1.05배로 확대 */
            transition: transform 0.3s ease;
            /* 부드러운 전환 효과 */
        }
    </style>
</head>

<body>
    <!-- hero 부분-->
    <div class="hero bg-dark text-center py-5 mb-4">
        <h1 class="text-white">나만의 중고마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 컨텐츠 부분 -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- 첫 번째 카드 -->
            <div class="col">
                <div class="card h-100">
                    <img src="./images/냄비.webp"
                        class="card-img-top fixed-img" alt="냄비">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.yju.ac.kr" target="_blank" class="text-decoration-none">냄비</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립할 때 주신 거예요!</p>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col">
                <div class="card h-100">
                    <img src="./images/자전거.avif"
                        class="card-img-top fixed-img" alt="자전거">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.yju.ac.kr" target="_blank" class="text-decoration-none">자전거</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                        <p class="card-text">사용감은 있지만 잘 작동합니다. 산악용 자전거입니다!</p>
                    </div>
                </div>
            </div>
            <!-- 세 번째 카드 -->
            <div class="col">
                <div class="card h-100">
                    <img src="./images/책상.avif"
                        class="card-img-top fixed-img" alt="책상">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.yju.ac.kr" target="_blank" class="text-decoration-none">책상</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">깔끔하게 사용한 원목 책상입니다. 크기는 120x60cm입니다.</p>
                    </div>
                </div>
            </div>
            <!-- 네 번째 카드 -->
            <div class="col">
                <div class="card h-100">
                    <img src="./images/청소기.avif"
                        class="card-img-top fixed-img" alt="청소기">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.yju.ac.kr" target="_blank" class="text-decoration-none">청소기</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">20만원</h6>
                        <p class="card-text">사용한지 3달밖에 되지 않은 로봇 청소기 입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
